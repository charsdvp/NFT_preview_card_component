<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />-->
    
    <!--LINK FAVICON-->
    <link rel="shortcut icon" href="./images/icon-eth.svg" type="image/x-icon">
    <!--LINK CSS-->
    <link rel="stylesheet" href="./css/index.css" />

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 8px;
        text-align: center;
        color: aliceblue;
      }
      .attribution a {
        color: hsl(228, 31%, 71%);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <img class="img" src="./images/image-equilibrium.jpg" alt="" />
        <div class="card__text">
          <span class="title">Equilibrium #3429</span>
          <div class="card__description">
            <p class="text__description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="value">
            <div class="crypto">
              <img class="eth" src="./images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>
            <div class="cdate">
              <img class="clock" src="./images/icon-clock.svg" alt="" />
              <span class="date">3 days left</span>
            </div>
          </div>
          <div class="bar"></div>
          <div class="profile">
            <div class="avatar"></div>
            <span class="profile__text"
              >Created By <span class="name">Carlos Sánchez</span></span
            >
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/charsdvp">Carlos Sánchez</a>.
      </div>
    </div>
  </body>
</html>
